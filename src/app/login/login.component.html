<form (submit)="login()">
    <h1>HomeOffice CheckIn - Login</h1>

    <div class="container-login">
        <input id="username" type="text" #username (keyup)="getUsername(username.value)" placeholder="Username" required>
        <input id="password" type="password" #password (keyup)="getPassword(password.value)" placeholder="Password" required>
        <button type="submit">LOGIN</button>
    </div>
</form>
