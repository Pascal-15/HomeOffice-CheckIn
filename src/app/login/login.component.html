<form (submit)="login()">
    <h1>HomeOffice CheckIn - Login</h1>

    <div class="form-login">
        <input id="username" type="text" placeholder="Username">
    </div>

    <div class="form-login">
        <input id="password" type="password" placeholder="Password">
    </div>

    <div class="form-login">
        <button type="submit">LOGIN</button>
    </div>

</form>
